<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Blood Link</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #c01414;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 1em;
    }
    .sidebar h2 {
      text-align: center;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
    }
    .sidebar nav ul li {
      margin: 1em 0;
    }
    .sidebar nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar nav ul li a:hover {
      text-decoration: underline;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 2em;
      background: #f9f9f9;
    }
    header {
      border-bottom: 2px solid #ddd;
      margin-bottom: 1em;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1em;
    }
    .card {
      background: #fff;
      padding: 1.5em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin: 0 0 0.5em;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Admin</h2>
    <nav>
      <ul>
        <li><a href="#">Dashboard</a></li>
        <li><a href="managedonors.html">Manage Donors</a></li>
        <li><a href="managereceivers.html">Manage Receivers</a></li>
        <li><a href="managehospitals.html">Hospitals</a></li>
        <li><a href="manageblood.html">Blood Requests</a></li>
        <li><a href="#">Settings</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <section class="main">
    <header>
      <h1>Admin Dashboard</h1>
      <p>Welcome back, Admin. Here’s an overview of today’s activity.</p>
    </header>

    <!-- Dashboard Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Donors</h3>
        <p>120</p>
      </div>
      <div class="card">
        <h3>Total Receivers</h3>
        <p>85</p>
      </div>
      <div class="card">
        <h3>Pending Requests</h3>
        <p>15</p>
      </div>
      <div class="card">
        <h3>Partner Hospitals</h3>
        <p>12</p>
      </div>
    </div>
  </section>

</body>
</html>
