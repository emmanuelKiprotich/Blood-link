<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Blood - Blood Link</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header, footer {
      background: #c01414;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5em;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      padding: 2em;
      max-width: 700px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1em;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    label {
      font-weight: bold;
      color: #444;
    }
    input, select, textarea, button {
      padding: 0.8em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #c01414;
      box-shadow: 0 0 5px rgba(192,20,20,0.4);
    }
    button {
      background: #c01414;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #a30f0f;
    }
  </style>
</head>
<body>
  <header>
    <h1>Request Blood</h1>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="hospitals.html">Hospitals</a></li>
        <li><a href="receivers.html">Receivers</a></li>
        <li><a href="donors.html">Donors</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Submit a Blood Request</h2>
    <form action="#" method="post">
      <label for="name">Full Name of Patient</label>
      <input type="text" id="name" name="name" placeholder="John Doe" required>

      <label for="hospital">Hospital</label>
      <input type="text" id="hospital" name="hospital" placeholder="Enter hospital name" required>

      <label for="blood-group">Required Blood Group</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">-- Select Blood Group --</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>

      <label for="urgency">Urgency Level</label>
      <select id="urgency" name="urgency" required>
        <option value="">-- Select Urgency --</option>
        <option value="Immediate">Immediate (within 24 hours)</option>
        <option value="High">High (1-3 days)</option>
        <option value="Moderate">Moderate (within a week)</option>
      </select>

      <label for="contact">Contact Information</label>
      <input type="text" id="contact" name="contact" placeholder="+254 700 123 456" required>

      <label for="message">Additional Notes</label>
      <textarea id="message" name="message" rows="5" placeholder="Any extra details (ward number, doctor contact, etc.)"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Blood Link. All rights reserved.</p>
  </footer>
</body>
</html>
