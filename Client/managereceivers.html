<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Receivers - Blood Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #c01414; color: #fff; padding: 1em; text-align: center; }
    main { padding: 2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.75em; text-align: left; }
    th { background: #f2f2f2; }
    button { padding: 0.5em 1em; background: #c01414; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #a51212; }
  </style>
</head>
<body>
  <header>
    <h1>Manage Receivers</h1>
  </header>
  <main>
    <h2>Receiver List</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Blood Needed</th>
        <th>Location</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>1</td>
        <td>John Smith</td>
        <td>A+</td>
        <td>Kisumu</td>
        <td>Pending</td>
        <td>
          <button>Mark Fulfilled</button>
          <button>Remove</button>
        </td>
      </tr>
    </table>
  </main>
</body>
</html>
