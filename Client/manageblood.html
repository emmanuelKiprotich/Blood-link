<!DOCTYPE html>
<html lang="en">
<head>

  <title>Blood Requests - Blood Link</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    header { background: #c01414; color: #fff; padding: 1em; text-align: center; }

    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ddd; padding: 0.75em; text-align: left; }

    button { padding: 0.5em 1em; background: #c01414; color: #fff; border: none; cursor: pointer; }

  </style>
</head>
<body>
  <header>

  <main>

        <th>Receiver</th>
        <th>Blood Group</th>
        <th>Hospital</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Michael Otieno</td>
        <td>B-</td>
        <td>Aga Khan</td>
        <td>Pending</td>
        <td>
          <button>Approve</button>

        </td>
      </tr>
    </table>

</html>
